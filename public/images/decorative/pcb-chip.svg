<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <pattern id="pcbChip" width="250" height="300" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="rgba(0, 220, 130, 0.25)" stroke-width="2" stroke-linecap="round">
        <!-- minimal line with dot at end -->
        <path d="M20 150 H180" />
        <circle cx="180" cy="150" r="4" fill="rgba(0, 220, 130, 0.3)" />
        
        <!-- small branch -->
        <path d="M100 150 v-30" />
        <circle cx="100" cy="120" r="3" fill="rgba(6, 182, 212, 0.25)" />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pcbChip)"/>
</svg>
