<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <pattern id="pcbGrid" width="200" height="200" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="rgba(0, 220, 130, 0.25)" stroke-width="2" stroke-linecap="round">
        <!-- minimal grid -->
        <path d="M20 40 H120" />
        <path d="M20 80 H120" />
        <path d="M40 20 V120" />
        <path d="M80 20 V120" />
        
        <!-- single connection -->
        <path d="M40 40 h20 v20" />
        
        <!-- minimal pads -->
        <circle cx="40" cy="40" r="3" fill="rgba(0, 220, 130, 0.3)" />
        <circle cx="100" cy="100" r="3" fill="rgba(6, 182, 212, 0.25)" />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pcbGrid)"/>
</svg>
