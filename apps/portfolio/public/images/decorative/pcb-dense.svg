<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <defs>
    <pattern id="pcbDense" width="280" height="300" patternUnits="userSpaceOnUse">
      <g fill="none" stroke="rgba(0, 220, 130, 0.25)" stroke-width="2" stroke-linecap="round">
        <!-- minimal angled trace -->
        <path d="M30 120 L150 180" />
        <path d="M150 180 L270 120" />
        
        <!-- dots at junctions -->
        <circle cx="150" cy="180" r="4" fill="rgba(0, 220, 130, 0.3)" />
        <circle cx="30" cy="120" r="3" fill="rgba(6, 182, 212, 0.25)" />
        <circle cx="270" cy="120" r="3" fill="rgba(6, 182, 212, 0.25)" />
      </g>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#pcbDense)"/>
</svg>
